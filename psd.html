      <script type="text/javascript">
         $(function(){

         
             $(".expired").click(function(e){
         
                 e.preventDefault();
                 
                 $(".result").hide();
             });
             $(".act").click(function(e){
                 e.preventDefault();
                 $(".result").hide();
             });
             $(".new").click(function(e){
                 e.preventDefault();
                 $(".result").show();

             })
         
         });
         
         
      </script>
